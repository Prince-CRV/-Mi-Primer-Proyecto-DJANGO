{% extends 'list.html' %}

{% block columns %}
    <tr>
        <th scope="col" style="width: 10%;">Nro</th>
        <th scope="col" style="width: 70%;">Nombre</th>
        <th scope="col" style="width: 20%;">Opciones</th>
    </tr>
{% endblock %}

{% block rows %}
    {% for item in object_list %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>
                <a href="{% url 'core:category_update' c.id %}" class="btn btn-outline-warning btn-flat">
                    <i class="fa-solid fa-pen-to-square" style="color: #000000;"></i>
                </a>
                <button class="btn btn-outline-danger btn-flat "><i class="fa-solid fa-trash" style="color: #000000;"></i></button>
            </td>
        </tr>
    {% endfor %}
{% endblock %}
