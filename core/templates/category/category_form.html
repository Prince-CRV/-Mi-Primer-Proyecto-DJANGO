{% extends 'body.html' %}

{% block content %}
    <form method="post" action=".">
    <div class="card card-default">
        <div class="card-header">
            <h3 class="card-title">
                <i class="fa-solid fa-plus fa-beat"></i>
                {{ title }}
            </h3>
        </div>

        <div class="card-body">
            {% csrf_token %}
            {{ form }}
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-outline-primary btn-flat btnTest">
                <i class="fas fa-save"></i> Guardar registro
            </button>
        </div>

    </div>
    </form>


{% endblock %}
