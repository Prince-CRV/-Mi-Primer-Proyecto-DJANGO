name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.12]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libtiff5-dev libjpeg8-dev libopenjp2-7-dev zlib1g-dev \
        libfreetype6-dev liblcms2-dev libwebp-dev tcl8.6-dev tk8.6-dev python3-tk \
        libharfbuzz-dev libfribidi-dev libxcb1-dev
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r app/requirements.txt
    - name: Run Tests
      run: |
        python app/manage.py test
   
    # ... (mantén tus pasos anteriores de 'build' hasta los tests)

    - name: Recolectar estáticos
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)/app
        # Esto genera la carpeta 'staticfiles' en la raíz
        python app/manage.py collectstatic --noinput

    - name: Subir artefacto para Pages
      uses: actions/upload-pages-artifact@v3
      with:
        # Carpeta que Django generó con collectstatic
        path: 'staticfiles/'
    - name: Generar Index estático
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)/app
        # Iniciamos el servidor temporalmente y guardamos el HTML
        python app/manage.py runserver & 
        sleep 5
        curl http://127.0.0.1:8000/ > staticfiles/index.html
  # Nuevo trabajo para el despliegue
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Desplegar en GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

